<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>PasswordGenerator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Password Generator</h1>

  <div>
    <input type="text" name="pass" id="pass">
    <div class="items">
    <div class="options">
      <label for="uppercase">Uppercase</label>
      <input type="checkbox" name="uppercase" id="uppercase">

      <label for="digits">Digits</label>
      <input type="checkbox" name="digits" id="digits">

      <label for="special">Special Characters</label>
      <input type="checkbox" name="special" id="special">
    </div>
    
    <div class="strength">
      <label for="strong">Strong Password</label>
      <input type="radio" name="strength" class="rad" id="strong">

      <label for="super">Super Strong Password</label>
      <input type="radio" name="strength" class="rad" id="super">

      <label for="Normal">Normal</label>
      <input type="radio" name="strength" class="rad" id="Normal" checked="true">
      </div>
    </div>

    <div class="button">
    <button class="btn" id="gen">Generate Password</button>
    <button class="btn" id="copy">Copy To Clipboard</button>
    </div>
  </div>
  <script type="module" src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
